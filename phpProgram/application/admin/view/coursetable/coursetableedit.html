    <title>修改班级 - 班级管理 - H-ui.admin v3.1</title>
    <meta name="keywords" conten`t="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form onsubmit="return addsub()" class="form form-horizontal" id="form-admin-add" action="{:request()->action()}" method="post">

        <div class="row cl">
            <label  class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>课程名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="hidden"  value="{$data.couid}" name="couid" >
                <select id="sub" name="sub_id" type="text" class="input-text" >
                    <option value ="{$data.sub_id}">{$data.subname}</option>
                    {volist name = "subject" id="subject"}
                    <option value ="{$subject.subid}">{$subject.subname}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>班级：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <select id="class1" name="cla_id" type="text" class="input-text" >
                    <option value ="{$data.cla_id}">{$data.cname}</option>
                    {volist name = "classes" id="classes"}
                    <option value ="{$classes.cid}">{$classes.cname}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>教室：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="classroom" type="text" class="input-text" autocomplete="off" value="{$data.classroom}"   name="classroom">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>星期：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <select id="weekkk" name="week" type="text" class="input-text" >
                    <option value ="{$data.week}">{$data.week}</option>
                    <option value ="Mon">星期一</option>
                    <option value ="Tues">星期二</option>
                    <option value ="Wed">星期三</option>
                    <option value ="Thur">星期四</option>
                    <option value ="Fri">星期五</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>开始时间：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <select id="course" name="starttime" type="text" class="input-text" >
                    <option value ="{$data.starttime}">{$data.starttime}</option>
                    <option value ="1">第一节课</option>
                    <option value ="2">第二节课</option>
                    <option value ="3">第三节课</option>
                    <option value ="4">第四节课</option>
                    <option value ="5">第五节课</option>
                    <option value ="6">第六节课</option>
                    <option value ="7">第七节课</option>
                    <option value ="8">第八节课</option>
                    <option value ="9">第九节课</option>
                    <option value ="10">第十节课</option>
                </select>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>结束时间：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <select id="courseend" name="endtime" type="text" class="input-text" >
                    <option value ="{$data.endtime}">{$data.endtime}</option>
                    <option value ="1">第一节课</option>
                    <option value ="2">第二节课</option>
                    <option value ="3">第三节课</option>
                    <option value ="4">第四节课</option>
                    <option value ="5">第五节课</option>
                    <option value ="6">第六节课</option>
                    <option value ="7">第七节课</option>
                    <option value ="8">第八节课</option>
                    <option value ="9">第九节课</option>
                    <option value ="10">第十节课</option>
                </select>
            </div>
        </div>
        <input type="hidden" value="{$Think.session.tea_id}" name="tea_id">
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-1">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="__STATIC__/admin/h-ui.admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h-ui.admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__STATIC__/admin/h-ui.admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });


    });
    function  addsub(){
	// var subname = $.trim($('#subname').val());
	var sub = $.trim($('#sub').val());
	var class1 = $.trim($('#class1').val());
	var classroom = $.trim($('#classroom').val());
	var weekkk = $.trim($('#weekkk').val());
	var course = $.trim($('#course').val());
	var courseend = $.trim($('#courseend').val());
	if(sub == '0'){
		alert('请选择课程名称');
		return false;
	}
	if(class1 == '0'){
		alert('请选择班级');
		return false;
	}
	if(classroom == ''){
		alert('请填写教室');
		return false;
	}


	if(weekkk == '0'){
		alert('请选择星期');
		return false;
	}
	if(course == '0'){
		alert('请选择开始时间');
		return false;
	}
	if(courseend == '0'){
		alert('请选择结束时间');
		return false;
	}
    if(courseend < course){
        alert('请仔细核对课程开始结束时间');
        return false;
    }



}
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
