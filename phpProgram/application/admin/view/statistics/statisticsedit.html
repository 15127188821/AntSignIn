    <title>修改学生 - 学生管理 - H-ui.admin v3.1</title>

    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">

<body>
<article class="page-container">
    <form onsubmit="return addsub()" class="form form-horizontal" id="form-admin-add" action="{:request()->action()}" method="post">

        <input type="hidden" class="input-text" value="{$data.id}"   name="id">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>教室：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="classroom" type="text" class="input-text" autocomplete="off" value="{$data.classroom}"   name="classroom">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>星期：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="weekk" type="text" class="input-text" autocomplete="off" value="{$data.week}"   name="week">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>开始时间：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="starttime" type="text" class="input-text" autocomplete="off" value="{$data.starttime}"   name="starttime">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>结束时间：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="endtime" type="text" class="input-text" autocomplete="off" value="{$data.endtime}"   name="endtime">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>班级：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="cname" type="text" class="input-text" autocomplete="off" value="{$data.cname}"   name="cname">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>课程名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="subname" type="text" class="input-text" autocomplete="off" value="{$data.subname}"   name="subname">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>学号：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="code" type="text" class="input-text" autocomplete="off" value="{$data.code}"   name="scode">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>学生姓名：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="name" type="text" class="input-text" autocomplete="off" value="{$data.name}"   name="sname">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>签到日期：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="creattime" type="date" class="input-text" autocomplete="off" value="{$data.creattime}"   name="creattime">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-1"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input id="status" type="text" class="input-text" autocomplete="off" value="{$data.status}"   name="status">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-1">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });


    });
    function addsub(){
	var classroom = $.trim($('#classroom').val());
	var weekk = $.trim($('#weekk').val());
	var starttime = $.trim($('#starttime').val());
	var endtime = $.trim($('#endtime').val());
	var cname = $.trim($('#cname').val());
	var subname = $.trim($('#subname').val());
	var code = $.trim($('#code').val());
	var name = $.trim($('#name').val());
	var craettime = $.trim($('#creattime').val());
	var status = $.trim($('#status').val());
	if(classroom == ""){
		alert("教室不能为空");
		return false;
	}if(weekk == ""){
		alert("请填写星期");
		return false;
	}
	if(starttime == ""){
		alert("开始时间不能为空");
		return false;
	}if(endtime == ""){
		alert("结束时间不能为空");
		return false;
	}
	if(cname == ""){
		alert("班级不能为空");
		return false;
	}if(code == ""){
		alert("学号不能为空");
		return false;
	}if(status == ""){
		alert("状态不能为空");
		return false;
	}if(name == ""){
		alert("姓名不能为空");
		return false;
	}




	


}
</script>
